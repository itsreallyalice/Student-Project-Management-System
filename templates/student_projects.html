<!DOCTYPE html>
<html>
<head><title>Student Projects</title></head>
<body>
<h1>Available Projects</h1>
<ul>
    {% for project in projects %}
        <li>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <p>Required Skills: {{ project.required_skills }}</p>
            <p>Status: {{ project.get_status_display }}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
